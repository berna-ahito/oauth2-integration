<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<!-- Top bar -->
<div class="nav">
    <div class="brand">OAuth2 Integration</div>
    <div class="row">
        <a href="/" class="btn btn-outline" th:href="@{/}">Home</a>
        <form th:action="@{/logout}" method="post" style="margin:0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<!-- Content -->
<div class="shell">
    <div class="card">
        <div class="center">
        <span class="badge">
          <svg viewBox="0 0 24 24" fill="#1e40af"><path d="M12 2 2 7l10 5 10-5-10-5Zm0 7L2 4v13l10 5 10-5V4l-10 5Z"/></svg>
          Profile
        </span>
            <h1 class="h1">My Profile</h1>

            <div class="avatar-wrap">
                <img class="avatar" th:if="${user.avatarUrl}" th:src="${user.avatarUrl}" alt="avatar">
                <img class="avatar" th:if="${user.avatarUrl == null}" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar">
            </div>

            <p><b>Email:</b> <span th:text="${user.email}">user@example.com</span></p>
            <p><b>Joined:</b> <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy HH:mm')}">date</span></p>
        </div>

        <form class="mt-24" method="post" th:action="@{/profile}" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="label">Display Name</div>
            <input class="input" type="text" th:field="*{displayName}" placeholder="Enter your name"/>

            <div class="label">Bio</div>
            <textarea class="textarea" rows="4" th:field="*{bio}" placeholder="Tell something about yourself..."></textarea>

            <div class="mt-24">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
