<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${status} + ' Error'">Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="topbar">
    <div class="brand">OAuth2 Integration</div>
    <a class="btn" th:href="@{/}">Home</a>
</header>

<main class="container">
    <div class="card">
        <h2>Oops, something went wrong.</h2>
        <p th:if="${status}">Status: <strong th:text="${status}"></strong></p>
        <p th:if="${error}">Reason: <strong th:text="${error}"></strong></p>
        <p th:if="${message}" th:text="${message}">Please try again.</p>
        <div style="margin-top:16px">
            <a class="btn" th:href="@{/}">Back to Home</a>
        </div>
    </div>
</main>
</body>
</html>
